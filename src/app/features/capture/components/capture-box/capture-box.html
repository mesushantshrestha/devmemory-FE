<div class="box">
  <div class="chips">
    <button
      type="button"
      class="chip"
      *ngFor="let t of quickTypes"
      [class.active]="type === t.value"
      (click)="type = t.value"
    >
      {{ t.label }}
    </button>
  </div>

  <div *ngIf="type === 'snippet'" class="language-select">
    <label>Language:</label>
    <select [(ngModel)]="language">
      <option *ngFor="let lang of languages" [value]="lang">
        {{ lang }}
      </option>
    </select>
  </div>


  <textarea
    [(ngModel)]="text"
    class="input"
    rows="3"
    placeholder="Type it quickâ€¦"
  ></textarea>

  <button class="save" type="button" (click)="save()">Save</button>
</div>
