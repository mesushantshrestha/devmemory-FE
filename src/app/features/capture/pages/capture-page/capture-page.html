<div class="page">
  <h1 class="title">Quick Capture</h1>

  <app-capture-box (saved)="onSaved($event)"></app-capture-box>

  <app-trigger-card [item]="(lastSaved$ | async) ?? undefined"></app-trigger-card>

  <!-- Search -->
  <div class="search">
    <input
      class="search-input"
      type="text"
      placeholder="Search (text, type, language)â€¦"
      [ngModel]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
    />
    <button
      class="search-clear"
      type="button"
      (click)="clearSearch()"
      [disabled]="!searchTerm"
    >
      Clear
    </button>
  </div>

  <app-item-list
    [items]="(filteredItems$ | async) ?? []"
    (deleteItem)="onDelete($event)"
  ></app-item-list>
</div>
