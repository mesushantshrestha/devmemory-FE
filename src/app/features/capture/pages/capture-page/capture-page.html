<div class="page">
  <h1 class="title">Quick Capture</h1>

  <app-capture-box (saved)="onSaved($event)"></app-capture-box>

<ng-container *ngIf="activeTriggerItem$ | async as active; else empty">
  <app-trigger-card
    [item]="active"
    [isPinned]="pinnedTriggerId === active.id"
    (trigger)="onTrigger($event, active)"
  ></app-trigger-card>
</ng-container>

<ng-template #empty>
  <app-trigger-card></app-trigger-card>
</ng-template>
  <a class="saved-link" routerLink="/saved">Go to Saved Items â†’</a>
</div>
